<h1> 제목 </h1>
{{ join_detail.title }}

<h2> 날짜 </h2>
{{ join_detail.date }}

<h3> 본문 </h3>
{{ join_detail.body }}

<h3> 본문에 추가된 첨부파일 </h3>
{% if blog_detail.photo %}
    <!---사진 찍어주기-->
    {{ join_detail.photo.url }}
    <imag src = "{{ join_detail.photo.url }}" alt="" height="200">
{% endif %}

<h3>댓글</h3>
<form method="POST" > 
    {% csrf_token %}
    {{ comment_form }}
    <input type="submit">
</form>

<!--댓글 목록들-->
{% for comment in blog_detail.comment_set.all %}
<p>{{ comment }}</p>
<hr>
{% endfor %}
