<!--my log를 작성하는 페이지-->
{% extends 'realbase.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>로그 작성 일지</title>{% endblock title %}
    {% block css %}<link rel="stylesheet" href="{% static '/css/mylog_create.css' %}?after">{% endblock css %}
</head>
<body>
    {% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }} 
        </table>
        <input type="submit" value="등록하기">
    </form>
    {% endblock content %}
</body>
</html>
