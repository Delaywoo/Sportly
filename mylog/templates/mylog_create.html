<!--my log를 작성하는 페이지-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mylog_create.css">
    
    <title>로그 작성 일지</title>
</head>
<body>
    <input type ="date" id="currentDate">
    <script>
        document.getElementById('currentDate').value = new Date().toISOString().substring(0,10);;
    </script>

    <h1>오늘의 운동 만족도는 어떠셨나요?</h1>
    <ul class="feeling-list">
        <span class="emojifeeling">&#128545;</span>
        <span class="emojifeeling">&#128533;</span>
        <span class="emojifeeling">&#128528;</span>
        <span class="emojifeeling">&#128578;</span>
        <span class="emojifeeling">&#128540;</span>
    </ul>
    <script>
        var feelingnumber; //feelingnumber 라는 변수 = 0,1,2,3,4 순서대로 만족도 높아짐!!! -> mylog에서 기록 저장시 함께 저장
        document.querySelectorAll('.feeling-list')[0].addEventListener("click", function(e) {
            if(e.target.dataset.id != null) {
                feelingnumber = e.target.dataset.id;
                // console.log(feelingnumber);
                // 추가사항: 선택한 이모티콘의 사이즈가 40px로 커지도록!!
                // document.querySelectorAll(".emojifeeling")[feelingnumber].style.fontSize = "40px";
            }
        });
    </script>


    <div>
        <h2>배운 점</h2>
        <textarea class="writing-can" rows="4"></textarea>
        <!--js: 글자 줄 수 만큼 칸 늘어나게 하는 기능 추가해야함!-->
        <h2>부족한 점</h2>
        <textarea class="writing-can" rows="4"></textarea>
        <h2>개선할 점</h2>
        <textarea class="writing-can" rows="4"></textarea>
        <h2>사진 추가</h2>
        <input type="file" accept="image/*">
        <!--업로드한 사진 미리보기 기능 추가해야함 !-->
        <h2>비디오 추가</h2>
        <input id="video-accept" type="file" accept="video/mp4, video/mkv, video/x-m4v,video/*">
        <!--업로드한 비디오 미리보기 기능-->
        <video id="video-play"></video>
        <script>
            const inputFile = document.getElementById("video-accept");
            const video = document.getElementById("video-play");

            inputFile.addEventListener("change", function(){
                const file = inputFile.files[0];
                const videourl = URL.createObjectURL(file);
                video.setAttribute("src", videourl);
                video.play();
            })
        </script>
    </div>

    <input type="button" class="mylogcreate-button" value="등록하기">
</body>
</html>
