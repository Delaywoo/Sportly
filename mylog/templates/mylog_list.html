<!--메뉴바에서 mylog를 누르면 가장 처음 보이는 페이지,
작성했던 로그들이 화면에 나열된다.-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Log 확인</title>
</head>
<body>
    <a href="{% url 'mylogmodelformcreate' %}">내 로그 작성하기</a><br>
    <a href="{% url 'schedule_create' %}">일정 등록하기</a><br>
    
    <hr>
    <!--이 아래로 로그들을 띄운다.-->
    {% for post in posts %}
        <h3>작성자 : {{post.writer.last_name}}</h3>
        <a href="{% url 'mylog_detail' post.id %}"><h3>날짜2 : {{post.log_date2}}</h3></a> <!--클릭시 detail페이지로 이동, post.id는 추가로 필요한 정보를 넘겨주는 거다.--> 
        <h6>기분 : {{post.mood}}</h6>
        <h6>배운점 : {{post.learned}}</h6>
        <hr>
    {% endfor %}

</body>
</html>
