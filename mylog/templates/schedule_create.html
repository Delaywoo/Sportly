<!--달력에 일정을 등록하는 페이지-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 등록하기</title>
    <link rel="stylesheet" href="css/schedule_create.css">
</head>
<body>
    <h2>새로운 일정 등록</h2>
    <input type="text" class="writing-schedule"></textarea>
    <br>

    <h2>날짜 선택</h2>
    <input type ="date" id="currentDate">
    <script>
        document.getElementById('currentDate').value = new Date().toISOString().substring(0,10);;
    </script>
    <br>

    <h2>일정 색상</h2>
    <input type="color" id="schedule-color" value="#524FFF">
    <!-- 색상 6가지 정도 후보 제시해서 선택할 수 있도록 기능 추가하기-->
    <br>

    <input type="button" class="mylogcreate-button" value="등록하기">


    <hr>
    <form action=" " method="POST" enctype="multipart/form-data">
        <!--이 방식은 <form> 요소가 파일이나 이미지를 서버로 전송할 때 주로 사용함 위에 enctype-->
            {%csrf_token%}
        <table>
            {{form.as_table}}
            <!--위에 form말고 form.as_table로 쓰면 자동으로 table에 감싸진 것처럼 나온다.-->
            <!--.as_p로 쓰면 자동으로 <p>에 감싸진 것처럼 나온다.-->
            <!--.as_ul로 쓰면 자동으로 <ul>에 감싸진 것처럼 나온다.-->
        </table>
        <input type="submit" value="등록하기">
    </form>
</body>
</html>
