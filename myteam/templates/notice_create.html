<!--myteam 공지사항(긴급공지,일반공지,훈련공지)을 작성하는 페이지-->
{% extends 'realbase.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>마이팀 공지사항 작성</title>{% endblock title %}
    {% block css %}<link rel="stylesheet" href="{% static '/css/myteam_creates.css' %}?after"> {% endblock css %}
</head>
<body>
    {% block content %}
    <!--훈련공지 태그 선택시 입력 form이 달라져야 함.--> 
    <!--훈련공지 태그 선택시 입력 form이 달라져야 함.--> 
    <h4>팀명</h4>
    <h5>공지사항 작성</h5>

    <div class="form-div">
    <form action=" " method="POST" enctype="multipart/form-data">
        <!--이 방식은 <form> 요소가 파일이나 이미지를 서버로 전송할 때 주로 사용함 위에 enctype-->
            {%csrf_token%}
        <table>
            <!-- {{form.as_table}} -->
            <!--위에 form말고 form.as_table로 쓰면 자동으로 table에 감싸진 것처럼 나온다.-->
            <!--.as_p로 쓰면 자동으로 <p>에 감싸진 것처럼 나온다.-->
            <!--.as_ul로 쓰면 자동으로 <ul>에 감싸진 것처럼 나온다.-->
        
            <!-- fields=['title','date','tag','contents','photo','video','datetime','location'] -->
            <div class="tag-type">
                <input type="radio" name="tag" id="긴급 공지" value="긴급 공지" class="tag-choice">
                <label for="긴급 공지">긴급 공지</label>
                <input type="radio" name="tag" id="일반 공지" value="일반 공지" class="tag-choice">
                <label for="일반 공지">일반 공지</label>
                <input type="radio" name="tag" id="훈련 공지" value="훈련 공지" class="tag-choice">
                <label for="훈련 공지">훈련 공지</label>
            </div>


            <h6>제목</h6>
            <input type="text" name="title" class="notice-writing">

            <h6>📆 날짜 선택</h6>
            <input type="date" name="date" class="notice-writing">

            <h6>&#128226; 공지 내용</h6>
            <input type="text" name="contents" class="notice-writing">
            
            <div class="medias">
                <h6 class="media-title">🖼 사진</h6>
                <div class="img-upload">
                    <label for="img-file"><div>+</div></label>
                    <input type="file" name="photo" id="img-file" accept="image/*" class="mylog-writing">
                </div>

                <h6 class="medias-title">🎥 동영상</h6> 
                <div class="img-upload">
                    <label for="img-file"><div>+</div></label>
                    <input type="file" name="video" id="img-file" accept="video/mp4, video/mkv, video/x-m4v,video/*" >
                    <!--업로드한 사진 미리보기 기능 추가해야함 !-->
                </div>
            </div>

            
                <h6>훈련 시간</h6>
                <input type="datetime-local" name="datetime" class="notice-writing">
                <h6>훈련 장소</h6>
                <input type="text" name="location" class="notice-writing">
            

        
        </table>
        <input type="submit" value="등록하기" class="notice-input">
        </form>
    </div>
    {% endblock content %}
</body>
