
<!--myteam.tactic.html에서 전술 추가를 클릭하면 나오는 페이지
피그마의 'Myteam:전술추가'페이지-->
{% extends 'realbase.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>전술 추가</title>{% endblock title %}
    {% block css %}<link rel="stylesheet" href="{% static '/css/myteam_creates.css' %}?after"> {% endblock css %}
</head>

<body>
    {% block content %}
    <!--훈련공지 태그 선택시 입력 form이 달라져야 함.--> 
    <!--훈련공지 태그 선택시 입력 form이 달라져야 함.--> 
    <h5>팀 전략 작성</h5>

    <div class="form-div">
    <form action=" " method="POST" enctype="multipart/form-data">
            {%csrf_token%}
        <table>
            <h6>제목</h6>
            <input type="text" name="title" class="tactic-writing">

            <h6>날짜 선택</h6>
            <input type="date" name="date" class="tactic-writing">
            
            <div class="medias">
                <h6 class="media-title">🖼 사진</h6>
                <div class="img-upload">
                    <label for="img-file"><div>+</div></label>
                    <input type="file" name="photo" id="img-file" accept="image/*" class="mylog-writing" required>
                </div>

                <h6 class="medias-title">🎥 동영상</h6> 
                <div class="img-upload">
                    <label for="img-file"><div>+</div></label>
                    <input type="file" name="video" id="img-file" accept="video/mp4, video/mkv, video/x-m4v,video/*" >
                    <!--업로드한 사진 미리보기 기능 추가해야함 !-->
                </div>
            </div>

            <h6>전략 설명</h6>
            <input type="text" name="contents" class="tactic-writing">

        </table>
        <input type="submit" value="등록하기" class="tactic-input">
    </form>
    </div>
    {% endblock content %}
</body>

</html>
