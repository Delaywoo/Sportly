{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="realbase.css">
    <link rel="stylesheet" href="{% static 'css/realbase.css' %}">
    {% block title %} <title>Document</title>{% endblock title %}
    {% block css %} {% endblock css %}
</head>
<body>
    <main class="appbar">
        <label>
            <span class="material-symbols-rounded"id="menu-btn">menu</span>
            <input type="button" value="Menu2" class="menu-btn">
        </label>
        <section>
            <label>
                <span class="material-symbols-rounded" id="close-btn">close</span>
                <input type="button" value="Cancel" class="close-btn">
            </label>
            <h1>유저 이름</h1>
            <ul class="menu-lists">
                <li class="menu"><a href="{%url 'home' %}">HOME</a></li>
                <li class="menu"><a href="{%url 'mylog_list' %}">MY LOG</a></li>
                <li class="menu"><a href="{%url 'myteam_notice' %}">MY TEAM</a></li>
                <li class="menu"><a href="{%url 'joinall' %}">JOIN</a></li>
            </ul>
        </section>
    </main>

    <script src="{% static 'javascript/realbase.js' %}"></script>
    
    {% block content %}
    {% endblock content %}
</body>
</html>
